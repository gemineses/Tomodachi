<!DOCTYPE html>
<html>
	<head>
		  <title>Tomodachi</title>
		  <link rel="icon" type="image/png" href="img/Isotipo.ico">
		  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" >
		  <link rel="stylesheet" href="css/main.css">
		  <link rel="stylesheet" href="css/carousel.css">
		  <link rel="stylesheet" href="css/footer.css">
		  <link rel="stylesheet" href="css/logo.css">
		  <link rel="stylesheet" href="css/notes.css">
		  <link rel="stylesheet" href="css/portfolio.css">
		  <link rel="stylesheet" href="css/sales.css">
		  <link rel="stylesheet" href="css/search.css">
		  <link rel="stylesheet" href="css/shopping-car.css">
		  <link rel="stylesheet" href="css/top-sellings.css">
		  <link rel="stylesheet" href="css/style.css">
	</head> 

    <body>
		<div id="app">

			<div id="sales">
				<div class="sales-offer bg-color-one">
					<a href="#">Ships FREE OVER $TO BE ASSIGNED</a>
				</div>
				<div class="sales-open-store">
					<a href="#">OPEN STORE</a>
				</div>
			</div>
			
			<!--logo-->
			<div class="Logo"><img src="img/Isotipo.png" width="100px"></div>
			<h1>Tomodachi</h1>

			<!--search-->
			<input class= "buscar" name="search" type="search" placeholder="more designs">
			
			<!--Car-->
			<a href="#"><img class="shop" src="img/carrito.png" width="50px"></a>

			
			<div id="top-sellings">
			</div>
			
			<!--navigator-->
		<div id="navigator">
			<header>
				<nav>
					<ul>
						<li><a href="#">Novedades</a></li>
						<li><a href="#">Mujer</a></li>
						<li><a href="#">Hombre</a></li>
						<li><a href="#">Nino</a></li>
						<li><a href="#">Nina</a></li>
					</ul>
				</nav>
			</header>
		</div>
			
			<!--Carousel-->
			<div id="carousel">
				<div class="slider">
					<ul>
						<li><img src="img/slider1.png" alt=""></li>
						<li><img src="img/slider2.jpg" alt=""></li>
						<li><img src="img/slider3.png" alt=""></li>
						<li><img src="img/slider4.png" alt=""></li>
					</ul>
					
				</div>
			</div>
			
			<div id="divNotes">
				<span id='spanCenterNote'>"Discover art from independent artists, content creators, broadcasters and your favorite brands"</span>
			</div>

			<!--Portfolio-->
			<div id="portfolio">
				<div class="portfolio-element" v-for="(pic, index) in portfolioElements" :key="index">
					<img v-bind:src="GetImageURL(pic)" class="portfolio-img">
					<div class="portfolio-text">{{pic.text}}</div>
				</div>
			</div>
			
			<div id="footer">
				<div class="sections">
					<div class="footer-section">
						<div class="title">titlename</div>
						<div class="elements">
							<i>element 1</i>
							<i>element 2</i>
							<i>element 3</i>
						</div>
					</div>
				</div>
				<div class="offer">
					asdf
				</div>
				<div class="icons">
					asdf
				</div>
			</div>
		</div>
	</body>

	<script src="js/jquery.js"></script>
	<script src="js/vuejs.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</html>
